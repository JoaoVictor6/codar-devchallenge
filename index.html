    </section>

  <section class="benefits">
    <img src="./assets/coding_.png" alt="Desenho de uma pessoa programando">

      </div>

        </div>

      </div>
  
      <div class="advantages">
        <div class="icon">
          <i class="fas fa-check"></i>
        </div>
        Redes sociais
      </div>
  
      <div class="advantages">
        <div class="icon">
          <i class="fas fa-check"></i>
        </div>
        Chat online
      </div>
  
      <div class="advantages">
        <div class="icon">
          <i class="fas fa-check"></i>
        </div>
        Blog integrado
      </div>
    </div>
    <form class="contact-area">
      <p class="contact-area-text">Nossa equipe está á disposição</p>
      <input type="text" placeholder="Celular">
      <button class="btn medium bold">Ligamos para você</button>
    </form>
  </section>

  <script src="https://kit.fontawesome.com/5eda89a45e.js" crossorigin="anonymous"></script>
