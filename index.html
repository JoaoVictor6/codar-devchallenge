<body>
  <header class="header">

    <section class="header__section">
      <img src="./assets/video_call.png" alt="call illustration" class="section__img">
      <aside class="section__aside">
        <p class="section-aside__text">
          Alavanque seu negócio com um
        </p>
        <p class="section-aside__text--highlighted">
          Website incrível
        </p>
        <button class="section-aside__button">Solicitar orçamento</button>
      </aside>
    </section>
  </header>
  <section class="benefits-section">
    <div class="benefits-section__list">
      <div class="list">
        <div class="list__icon"><i class="fas fa-check"></i></div>
        <div class="list__text">Domínio personalizado</div>
      </div>

      </div>
      <div class="list">
        <div class="list__icon"><i class="fas fa-check"></i></div>
        <div class="list__text">Site responsivo</div>
      </div>
      <div class="list">
        <div class="list__icon"><i class="fas fa-check"></i></div>
        <div class="list__text">Redes sociais</div>
      </div>
      <div class="list">
        <div class="list__icon"><i class="fas fa-check"></i></div>
        <div class="list__text">Chat online</div>
      </div>
      <div class="list">
        <div class="list__icon"><i class="fas fa-check"></i></div>
        <div class="list__text">Blog integrado</div>
      </div>
      <form action="none" class="contact-form">
        <label for="" class="contact-form__label">Nossa equipe esta á disposição</label>
        <input type="text" class="contact-form__input" placeholder="Celular">
        <button class="contact__button">Ligamos para você</button>
      </form>
    </div>
    <img src="./assets/coding_.png" alt="coding illustration" class="benefits-section__coding-img">
  </section>
  <script src="https://kit.fontawesome.com/5eda89a45e.js" crossorigin="anonymous"></script>
